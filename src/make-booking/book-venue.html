<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
<main class="wrapper content">
    <header class="p-4 bg-[#003B5C] text-white text-center relative">
        <button class="text-6xl text-[#917248] font-bold absolute top-0 left-4"><a href="../user-dashboard/dashboard.html">&larr;</a></button>
        <h1 class="text-xl">Book a Venue</h1>
    </header>


    <!-- Search bar -->
    <section class="p-4 w-full flex justify-center lg:justify-start lg:w-1/2">
        <section class="relative w-full max-w-md lg:max-w-none lg:w-full">
            <input
                id="searchInput"
                type="text"
                placeholder="Search for a room"
                class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100"
            />
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
        </section>
    </section>

<p id="userEmailDisplay"></p>
    <!-- Filter dropdown for desktop, filter buttons for mobile -->
    <section class="p-4 w-full flex justify-start  md:pl-4">

        

        <div>
            <label for="roomFilter" class="block text-gray-700 text-sm font-semibold mb-2">Filter</label>
            <select id="roomFilter" class="block w-full max-w-xs bg-[#003B5C] text-white border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Filter by room type</option>
                <option value="Lecture Hall">Lecture Hall</option>
                <option value="Tutorial Room">Tutorial Room</option>
                <option value="Boardroom">Boardroom</option>
                <option value="Exam Venue">Exam Venue</option>
            </select>
        </div>
    </section>

    <!-- Box with booking info-->

    <section id="bookingsContainer" class="p-4 grid grid-cols-1 gap-4 lg:grid-cols-2">
        <!-- Booking boxes will be updated dynamically here -->
    </section>


 

    <!--<img src="../images/undraw_online_organizer_re_156n.svg" alt="Image" class="hidden lg:block lg:w-full lg:max-w-lg rounded-md  absolute bottom-0 right-0 mb-1 mr-16">-->
</main>

<footer class="mt-8 p-4 bg-[#003B5C] text-white text-center">
    <p>&copy; 2024 Group -1. All rights reserved.</p>
</footer>

<script src="book-venue.js"></script>
</body>
</html>
