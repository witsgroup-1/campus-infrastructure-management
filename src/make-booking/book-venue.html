<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .hidden {
    display: none;
}

.calendar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns for a grid-like calendar */
            gap: 10px; /* Space between the grid items */
            margin-top: 20px;
        }

        /* Style for each time slot */
        .time-slot {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Booked slots have a red background */
        .booked-slot {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Available slots have a green background */
        .available-slot {
            background-color: #d4edda;
            color: #155724;
        }

        /* Style the time and status text within the time slot */
        .slot-time {
            display: block;
            font-weight: bold;
        }

        .slot-status {
            display: block;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
        .calendar-grid {
            grid-template-columns: 1fr; /* One column on mobile */
        }
    }


    </style>
</head>
<body class="bg-white text-gray-800">
<main class="wrapper content">
    <header class="p-4 bg-[#003B5C] text-white text-center relative">
        <button class="absolute top-1/2 transform -translate-y-1/2 left-4" onclick="window.location.href='../user-dashboard/dashboard.html'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10 text-[#917248]">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        
        <h1 class="text-xl">Book a Venue</h1>
    </header>
    


    <!-- Search bar -->
    <section class="p-4 w-full flex justify-center lg:justify-start lg:w-1/2">
        <section class="relative w-full max-w-md lg:max-w-none lg:w-full">
            <input
                id="searchInput"
                type="text"
                placeholder="Search for a room"
                class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100"
            />
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
        </section>
    </section>


<!-- Filter dropdown for desktop, filter buttons for mobile -->
<section class="p-4 w-full flex justify-start md:pl-4">
    <div class="relative max-w-xs">
        <!-- Label with Filter Icon Before the Text -->
        <label for="roomFilter" class="block text-gray-700 text-sm font-semibold mb-2 p-3 pr-2 flex items-center">
            <!-- Filter Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707l-6.414 6.414A1 1 0 0013 14v6a1 1 0 01-1.447.894l-4-2A1 1 0 017 18v-4a1 1 0 00-.293-.707L3.293 6.707A1 1 0 013 6V4z" />
            </svg>
            Filters:
        </label>
        
        <!-- Dropdown with Filter Icon -->
        <div class="relative">
            <select id="roomFilter" class="block w-full bg-[#003B5C] text-white border border-gray-300 rounded-lg p-2 pr-6 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Room type</option>
                <option value="Lecture Hall">Lecture Hall</option>
                <option value="Tutorial Room">Tutorial Room</option>
                <option value="Boardroom">Boardroom</option>
                <option value="Exam Venue">Exam Venue</option>
                <option value="Study Room">Study Room</option>
            </select>
            
        </div>
    </div>
</section>
<div id="loadingIndicator" class="hidden absolute inset-0 flex justify-center items-center bg-gray-100 bg-opacity-70">
    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-[#917248]"></div>
</div>




    <!-- Box with booking info-->

    <section id="bookingsContainer" class="p-4 grid grid-cols-1 gap-4 lg:grid-cols-2">
        <!-- Booking boxes will be updated dynamically here -->
    </section>
    <div id="venueModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
          <div class="bg-white p-6 rounded-lg shadow-lg w-1/2">
            <h2 id="modalTitle" class="text-xl font-semibold mb-4">Venue Info</h2>
            <p id="modalContent"></p>
            <button id = "closeButton" onclick="closeModal()" class="mt-4 px-4 py-2 bg-[#917248] text-white rounded">Close</button>
          </div>
        </div>
      </div>


 
    <div id="paginationControls" class="flex justify-center space-x-4 my-4">
        <!-- Pagination buttons will be generated here -->
    </div>
    
    <!--<img src="../images/undraw_online_organizer_re_156n.svg" alt="Image" class="hidden lg:block lg:w-full lg:max-w-lg rounded-md  absolute bottom-0 right-0 mb-1 mr-16">-->
</main>

<footer class="mt-8 p-4 bg-[#003B5C] text-white text-center">
    <p>&copy; 2024 Group -1. All rights reserved.</p>
</footer>

<script src="book-venue.js" type="module"></script>
</body>
</html>
