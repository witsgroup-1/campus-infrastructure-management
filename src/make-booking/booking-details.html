<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
    <script src="booking-details.js" defer type="module"></script>
</head>
<body class="bg-white text-gray-800">
    <main class="wrapper content">
        <!-- Header -->
        <header class="p-4 bg-[#003B5C] text-white text-center relative">
            <button class="text-6xl text-[#917248] font-bold absolute top-0 left-4" onclick="history.back()">&larr;</button>
            <h1 class="text-xl">Booking Details</h1>
        </header>
        
        <p id="userEmailDisplay"></p>
        
        <!-- Booking Details -->
        <section class="p-4">
            <div class="max-w-xl mx-auto bg-gray-100 p-6 rounded-lg shadow-md border border-gray-300">
                <!-- Venue Name -->
                <h2 id="venueName" class="text-2xl font-semibold text-[#003B5C] mb-4"></h2>
    
                <!-- Date Picker -->
                <div class="mb-4">
                    <label for="bookingDate" class="block text-gray-700 text-sm font-semibold mb-2">Select Date</label>
                    <input type="date" id="bookingDate" class="block w-full bg-white border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
    
                <!-- Time Slot Picker -->
                <div class="mb-4">
                    <label for="timeSlot" class="block text-gray-700 text-sm font-semibold mb-2">Select Time Slot</label>
                    <select id="timeSlot" class="block w-full bg-white border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="9:00 AM - 11:00 AM">9:00 AM - 11:00 AM</option>
                        <option value="11:00 AM - 1:00 PM">11:00 AM - 1:00 PM</option>
                        <option value="1:00 PM - 3:00 PM">1:00 PM - 3:00 PM</option>
                        <option value="3:00 PM - 5:00 PM">3:00 PM - 5:00 PM</option>
                    </select>
                </div>
    
                <!-- Purpose Input -->
                <div class="mb-6">
                    <label for="bookingPurpose" class="block text-gray-700 text-sm font-semibold mb-2">Purpose of Booking</label>
                    <textarea id="bookingPurpose" class="block w-full bg-white border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter the purpose for this booking..." rows="4"></textarea>
                </div>
    
                <!-- Book Button -->
                <button id="bookNowBtn" class="w-full bg-[#917248] text-white px-3 py-2 rounded hover:bg-blue-600 focus:outline-none font-semibold">Book Now</button>
            </div>
        </section>
    </main>
    

    <footer class="mt-8 p-4 bg-[#003B5C] text-white text-center">
        <p>&copy; 2024 Group -1. All rights reserved.</p>
    </footer>
</body>
</html>
