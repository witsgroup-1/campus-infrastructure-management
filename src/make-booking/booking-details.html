<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
    <script src="booking-details.js" defer type="module"></script>
</head>
<body class="bg-white text-gray-800">
    <main class="wrapper content">
        <!-- Header -->
        
        <header class="p-4 bg-[#003B5C] text-white text-center relative">
            <button class="absolute top-1/2 transform -translate-y-1/2 left-4" onclick="window.history.length > 1 ? window.history.back() : window.location.href='book-venue.html'">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10 text-[#917248]">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            
            <h1 class="text-xl">Booking Details</h1>
        </header>
        
       
        
   
        <!-- Booking Details Container -->
<section class="p-4 flex flex-col md:flex-row md:justify-between max-w-7xl mx-auto">
    <!-- Form Section -->
    <div class="md:w-1/2 bg-gray-100 p-6 rounded-lg shadow-md border border-gray-300">
        <!-- Venue Name -->
        <h2 id="venueName" class="text-2xl font-semibold text-[#003B5C] mb-4"></h2>

        <!-- Date Picker -->
        <div class="mb-4">
            <label for="bookingDate" class="block text-gray-700 text-sm font-semibold mb-2">Select Date</label>
            <input type="date" id="bookingDate" class="block w-full bg-white border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Time Slot Picker -->
        <div class="mb-4">
            <label for="timeSlot" class="block text-gray-700 text-sm font-semibold mb-2">Select Time Slot</label>
            <select id="timeSlot" class="block w-full bg-white border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="08:00 - 08:45">08:00 - 08:45</option>
                <option value="09:00 - 09:45">09:00 - 09:45</option>
                <option value="10:15 - 11:00">10:15 - 11:00</option>
                <option value="11:15 - 12:00">11:15 - 12:00</option>
                <option value="12:30 - 13:15">12:30 - 13:15</option>
                <option value="14:15 - 15:00">14:15 - 15:00</option>
                <option value="15:15 - 16:00">15:15 - 16:00</option>
                <option value="16:15 - 17:00">16:15 - 17:00</option>
                <option value="17:15 - 18:00">17:15 - 18:00</option>
                <option value="18:15 - 19:00">18:15 - 19:00</option>
                <option value="19:15 - 20:00">19:15 - 20:00</option>
                <option value="20:15 - 21:00">20:15 - 21:00</option>
                <option value="21:15 - 22:00">21:15 - 22:00</option>
                <option value="22:15 - 23:00">22:15 - 23:00</option>
                <option value="23:15 - 00:00">23:15 - 00:00</option>
            </select>
        </div>

  
        <!-- Purpose Input -->
<div class="mb-6">
    <label for="bookingPurpose" class="block text-gray-700 text-sm font-semibold mb-2">Purpose of Booking</label>
    <select id="bookingPurpose" class="block w-full bg-white border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <!-- Study Room -->
        <option value="Group Study">Group Study</option>
        <option value="Solo Study">Solo Study</option>
        <option value="Tutoring Session">Tutoring Session</option>
        <option value="Research Session">Research Session</option>

        <!-- Lecture Hall -->
        <option value="Lecture">Lecture</option>
        <option value="Guest Lecture">Guest Lecture</option>
        <option value="Workshop">Workshop</option>
        <option value="Seminar">Seminar</option>

        <!-- Exam Venue -->
        <option value="Examination">Examination</option>
        <option value="Mock Exam">Mock Exam</option>
        <option value="Test">Test</option>
        <option value="Assessment">Assessment</option>

        <!-- Boardroom -->
        <option value="Meeting">Meeting</option>
        <option value="Departmental Meeting">Departmental Meeting</option>
        <option value="Presentation">Presentation</option>
        <option value="Interview">Interview</option>

        <!-- Other -->
        <option value="Other">Other</option>
    </select>
</div>


        <!-- Book Button and Loading Indicator -->
        <div class="relative">
            <button id="bookNowBtn" class="w-full bg-[#917248] text-white px-3 py-2 rounded hover:bg-blue-600 focus:outline-none font-semibold">Book Now</button>
            <!-- Loading indicator (hidden initially) -->
            <div id="loadingIndicator" class="hidden absolute inset-0 flex justify-center items-center bg-gray-100 bg-opacity-70">
                <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-[#917248]"></div>
            </div>
            
        </div>
    </div>

    <!-- Photo Section (hidden on mobile) -->
    <div class="hidden md:flex md:w-1/3 items-end p-6">
        <img src="media/building.svg" alt="Venue Image" class="rounded-lg w-full h-auto">
    </div>
</section>

    </main>
    
    <footer class="mt-8 p-4 bg-[#003B5C] text-white text-center">
        <p>&copy; 2024 Group -1. All rights reserved.</p>
    </footer>
</body>
</html>
