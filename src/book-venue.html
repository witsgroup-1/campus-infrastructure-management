<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Book a venue</title>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
     <!-- Page Header -->
  <header class="flex items-center justify-between bg-[#003B5C] mb-8 h-16 relative">
    <button class="text-6xl text-[#917248] font-bold absolute top-0 left-4">&larr;</button>
    <h1 class="text-2xl font-semibold text-white text-center flex-grow drop-shadow-lg">Book a Venue</h1>
  </header>

  <!--Main Content -->
  <main class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-8 items-start relative px-8">
    <form class="space-y-6 lg:w-3/4">
      
      <!--Name and Surname -->
      <label class="block text-lg text-[#003B5C] font-medium">
        Name and Surname:
        <input type="text" placeholder="Name and Surname" class="block w-full mt-1 p-2 border rounded-md"  required>
      </label>
      
      <!--Venue Type -->
      <label class="block text-lg text-[#003B5C] font-medium">
        Room Type:
        <select class="block w-full mt-1 p-2 border rounded-md"  required>
            <option value="">Select Room Type</option>
            <option>Lecture Hall</option>
          <option>Tutorial Room</option>
          <option>Meeting Room</option>
          <option>Chemistry Lab</option>
          <option>Computer Lab</option>
        </select>
      </label>

        <!--Building -->
        <label class="block text-lg text-[#003B5C] font-medium">
            Building:
            <select class="block w-full mt-1 p-2 border rounded-md"  required>
                <option value="">Select Building</option>
                <option></option>
              <option></option>
              <option></option>
              <option></option>
              <option></option>
            </select>
          </label>

      <!--Venue -->
      <label class="block text-lg text-[#003B5C] font-medium">
        Venue:
        <select class="block w-full mt-1 p-2 border rounded-md" required>
          <option value="">Select Venue</option>
          <option>Room 101</option>
          <option>Room 102</option>
          <option>Room 201</option>
          <option>Lab A</option>
          <option>Lab B</option>
        </select>
      </label>

      <!--Time Slot -->
      <label class="block text-lg text-[#003B5C] font-medium">
        Time Slot:
        <input type="time" class="block w-full mt-1 p-2 border rounded-md" required>
      </label>

      <!--Booking Purpose-->
      <label class="block text-lg text-[#003B5C] font-medium">
        Purpose for booking:
        <textarea placeholder="Enter purpose for booking the venue" class="block w-full mt-1 p-2 border rounded-md" required></textarea>
      </label>

      <!--Submit Button -->
      <button type="submit" class="block w-full bg-[#917248] text-white p-3 rounded-md font-semibold">Submit</button>
    </form>

    <!--Image for Desktop Version -->
    <img src="images/book_venue.svg" alt="Image" class="hidden lg:block lg:w-full lg:max-w-lg rounded-md absolute bottom-0 right-0 mb-1 mr-16">
  </main>

 <!--Footer -->
 <footer class="mt-8 p-4 bg-[#003B5C] text-white text-center p-4">
    <p>&copy; 2024 Group -1. All rights reserved.</p>
  </footer>

</body>
</html>
