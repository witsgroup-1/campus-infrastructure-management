<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Requests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
<main class="wrapper content">
    <header class="p-4 bg-[#003B5C] text-white text-center relative">
        <h1 class="text-xl">All Whitelisted Requests</h1>
        <button class="absolute top-1/2 transform -translate-y-1/2 left-4" onclick="window.history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10 text-[#917248]">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
    </header>

    <!-- Search Input -->
    <section class="p-4">
        <input type="text" id="searchInput" class="w-full border border-gray-300 p-2 rounded-lg" placeholder="Search by Name or Surname">
    </section>

    <!-- Whitelist Data Display -->
    <section id="requestsContainer" class="p-4 grid grid-cols-1 gap-4 lg:grid-cols-2">
        <!-- Content will be dynamically populated -->
    </section>

    <div class="p-4 flex justify-between">
        <button id="prevPageBtn" class="bg-gray-300 px-4 py-2 rounded disabled:opacity-50" disabled>Previous</button>
        <button id="nextPageBtn" class="bg-gray-300 px-4 py-2 rounded">Next</button>
    </div>
</main>

<footer class="mt-8 p-4 bg-[#003B5C] text-white text-center">
    <p>&copy; 2024 Group -1. All rights reserved.</p>
</footer>

<script type="module" src="viewAllWhitelisted.js"></script>
</body>
</html>
