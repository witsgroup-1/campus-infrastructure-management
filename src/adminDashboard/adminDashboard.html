<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        tailwind.config = {

</head>
<body class="bg-white w-full min-h-screen relative p-8">
    <h1 class="font-inter font-normal text-4xl md:text-[64px] leading-tight text-[rgba(29,68,172,0.8)] text-center mb-8">
        Admin Dashboard
    </h1>

    <!-- Arrow icon -->
    <div class="absolute left-4 top-4 text-[rgba(0,0,0,0.8)]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </svg>
    </div>

    <div>
        <svg id = "requests" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#003B5C" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 13.5h3.86a2.25 2.25 0 0 1 2.012 1.244l.256.512a2.25 2.25 0 0 0 2.013 1.244h3.218a2.25 2.25 0 0 0 2.013-1.244l.256-.512a2.25 2.25 0 0 1 2.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 0 0-2.15-1.588H6.911a2.25 2.25 0 0 0-2.15 1.588L2.35 13.177a2.25 2.25 0 0 0-.1.661Z" />
          </svg>

          <div id="requestsPanel" class="absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-lg p-4 hidden">
            <h3 class="font-semibold text-[#003B5C]">Requests</h3>
            <ul id="requestsList" class="mt-2 space-y-2">   
            </ul>
        </div>
        
        
        
    </div>

      
    <div class="bg-custom-blue p-8 rounded-lg">
        <div id="bookingsSection" class="bg-custom-gray p-4 mb-6 rounded-lg">
            <h2 class="font-inter font-normal text-[20px] leading-[24px] text-black mb-4">
                Bookings
            </h2>
            <div id="bookingsList" class="space-y-4"></div>
        </div>

        <div id="maintenanceSection" class="bg-custom-gray p-4 mb-6 rounded-lg">
            <h2 class="font-inter font-normal text-[20px] leading-[24px] text-black mb-4">
                Maintenance
            </h2>
            <div id="maintenanceRequests" class="space-y-4"></div>
        </div>

        <div id="schedulesSection" class="bg-custom-gray p-4 mb-6 rounded-lg">
            <h2 class="font-inter font-normal text-[20px] leading-[24px] text-black mb-4">
                Schedules
            </h2>
            <div id="schedulesList" class="space-y-4"></div>
        </div>

        <div class="bg-custom-gray p-4 rounded-lg">
            <h2 class="font-inter font-normal text-[20px] leading-[24px] text-black mb-4">
                Venue Management
            </h2>
            <div class="flex justify-between">
                <button class="bg-custom-blue text-white font-roboto font-medium text-2xl py-4 px-8 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <a href="venueAvailability.html">Update Room Availability</a>
                </button>
                <button class="bg-custom-blue text-white font-roboto font-medium text-2xl py-4 px-8 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <a href="addVenue.html">Add Venue</a>
                </button>
            </div>
        </div>
    </div>

    <script>
        const apiKey = 'QGbXcci4doXiHamDEsL0cBLjXNZYGCmBUmjBpFiITsNTLqFJATBYWGxKGzpxhd00D5POPOlePixFSKkl5jXfScT0AD6EdXm6TY0mLz5gyGXCbvlC5Sv7SEWh7QO6PewW';
        const apiBaseUrl = 'https://campus-infrastructure-management.azurewebsites.net/api';

        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${apiBaseUrl}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'x-api-key': apiKey,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error(`Error fetching data from ${endpoint}:`, error);
                return null;
            }
        }

        async function fetchMaintenanceRequests() {
            const data = await fetchData('/maintenanceRequests');
            if (data) {
                displayMaintenanceRequests(data);
            }
        }

        async function fetchBookings() {
            const data = await fetchData('/Bookings');
            if (data) {
                displayBookings(data);
            }
        }

        async function fetchSchedules() {
            const data = await fetchData('/schedules');
            if (data) {
                displaySchedules(data);
            }
        }

        function displayMaintenanceRequests(requests) {
            const container = document.getElementById('maintenanceRequests');
            container.innerHTML = '';

            requests.slice(0, 2).forEach((request) => {
                const requestElement = document.createElement('div');
                requestElement.className = 'bg-custom-light-blue p-4 flex justify-between items-center rounded';
                requestElement.innerHTML = `
                    <span class="font-inter text-[16px]">${request.description}</span>
                    <div>
                        <button onclick="handleMaintenanceAction('assign', ${request.id})" class="font-inter font-normal text-[20px] text-black hover:text-blue-600 focus:text-blue-600 focus:outline-none mr-2">Assign</button>
                        <button onclick="handleMaintenanceAction('track', ${request.id})" class="font-inter font-normal text-[20px] text-black hover:text-blue-600 focus:text-blue-600 focus:outline-none mr-2">Track</button>
                        <button onclick="handleMaintenanceAction('update', ${request.id})" class="font-inter font-normal text-[20px] text-black hover:text-blue-600 focus:text-blue-600 focus:outline-none">Update</button>
                    </div>
                `;
                container.appendChild(requestElement);
            });
        }

        function displayBookings(bookings) {
            const container = document.getElementById('bookingsList');
            container.innerHTML = '';

            bookings.slice(0, 2).forEach((booking) => {
                const bookingElement = document.createElement('div');
                bookingElement.className = 'bg-custom-light-blue p-4 flex justify-between items-center rounded';
                bookingElement.innerHTML = `
                    <span class="font-inter text-[16px]">
                        ${booking.purpose} - ${new Date(booking.start_time.seconds * 1000).toLocaleString()}
                    </span>
                    <div>
                        <button onclick="handleBookingAction('accept', '${booking.id}')" class="font-inter font-normal text-[20px] text-black hover:text-blue-600 focus:text-blue-600 focus:outline-none mr-2">Accept</button>
                        <button onclick="handleBookingAction('reject', '${booking.id}')" class="font-inter font-normal text-[20px] text-black hover:text-red-600 focus:text-red-600 focus:outline-none">Reject</button>
                    </div>
                `;
                container.appendChild(bookingElement);
            });
        }

        function displaySchedules(schedules) {
            const container = document.getElementById('schedulesList');
            container.innerHTML = '';

            schedules.slice(0, 2).forEach((schedule) => {
                const scheduleElement = document.createElement('div');
                scheduleElement.className = 'bg-custom-light-blue p-4 flex justify-between items-center rounded';
                scheduleElement.innerHTML = `
                    <span class="font-inter text-[16px]">
                        Room: ${schedule.roomId}, Course: ${schedule.courseId}, 
                        Time: ${schedule.startTime} - ${schedule.endTime}
                    </span>
                    <div>
                        <button onclick="handleScheduleAction('edit', '${schedule.scheduleId}')" class="font-inter font-normal text-[20px] text-black hover:text-blue-600 focus:text-blue-600 focus:outline-none mr-2">Edit</button>
                        <button onclick="handleScheduleAction('delete', '${schedule.scheduleId}')" class="font-inter font-normal text-[20px] text-black hover:text-red-600 focus:text-red-600 focus:outline-none">Delete</button>
                    </div>
                `;
                container.appendChild(scheduleElement);
            });
        }

        function handleMaintenanceAction(action, requestId) {
            console.log(`${action} action for maintenance request ${requestId}`);
            // Implement the logic for each action (assign, track, update) here
        }

        function handleBookingAction(action, bookingId) {
            console.log(`${action} action for booking ${bookingId}`);
            // Implement the logic for each action (accept, reject) here
        }

        function handleScheduleAction(action, scheduleId) {
            console.log(`${action} action for schedule ${scheduleId}`);
            // Implement the logic for each action (edit, delete) here
        }

        // Fetch data when the page loads
        fetchMaintenanceRequests();
        fetchBookings();
        fetchSchedules();
    </script>

    <script type = "module" src = "whitelistRequests.js"></script>
</body>
</html>
