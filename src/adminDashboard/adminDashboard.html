<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#003B5C',
                        'custom-light-blue': '#ADD2D7',
                        'custom-gray': '#D9D9D9',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'roboto': ['Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white w-[1440px] h-[1024px] relative">
    <h1 class="absolute left-[450px] top-[98px] font-inter font-normal text-[64px] leading-[77px] text-[rgba(29,68,172,0.8)]">
        Admin Dashboard
    </h1>

    <!-- Arrow icon -->
    <div class="absolute left-[50px] top-[98px] text-[rgba(0,0,0,0.8)]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </svg>
    </div>

    <!-- Settings icon -->
    <div class="absolute left-[400px] top-[98px] text-[rgba(0,0,0,0.8)]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-14 h-14">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
    </div>

    <div class="absolute left-[102px] top-[221px] w-[1267px] h-[791px] bg-custom-blue">
        <div class="absolute left-[69px] top-[52px] w-[1163px] h-[220px] bg-custom-gray">
            <h2 class="absolute left-[30px] top-[17px] font-inter font-normal text-[20px] leading-[24px] text-black">
                Bookings
            </h2>
            <div class="absolute left-[32px] top-[49px] w-[1090px] h-[61px] bg-custom-light-blue flex justify-end items-center pr-6">
                <button class="font-inter font-normal text-[24px] leading-[29px] text-black hover:text-blue-600 focus:text-blue-600 focus:outline-none">Accept</button>
                <span class="mx-2">|</span>
                <button class="font-inter font-normal text-[24px] leading-[29px] text-black hover:text-red-600 focus:text-red-600 focus:outline-none">Reject</button>
            </div>
            <div class="absolute left-[32px] top-[134px] w-[1090px] h-[68px] bg-custom-light-blue flex justify-end items-center pr-6">
                <button class="font-inter font-normal text-[24px] leading-[29px] text-black hover:text-blue-600 focus:text-blue-600 focus:outline-none">Accept</button>
                <span class="mx-2">|</span>
                <button class="font-inter font-normal text-[24px] leading-[29px] text-black hover:text-red-600 focus:text-red-600 focus:outline-none">Reject</button>
            </div>
        </div>

        <div class="absolute left-[69px] top-[314px] w-[1163px] h-[197px] bg-custom-gray">
            <h2 class="absolute left-[30px] top-[14px] font-inter font-normal text-[20px] leading-[24px] text-black">
                Maintenance
            </h2>
            <div class="absolute left-[40px] top-[55px] w-[1082px] h-[50px] bg-custom-light-blue flex justify-end items-center pr-6">
                <button class="font-inter font-normal text-[24px] leading-[29px] text-black hover:text-blue-600 focus:text-blue-600 focus:outline-none">Assign</button>
                <span class="mx-2">|</span>
                <button class="font-inter font-normal text-[24px] leading-[29px] text-black hover:text-blue-600 focus:text-blue-600 focus:outline-none">Track</button>
                <span class="mx-2">|</span>
                <button class="font-inter font-normal text-[24px] leading-[29px] text-black hover:text-blue-600 focus:text-blue-600 focus:outline-none">Update</button>
            </div>
            <div class="absolute left-[44px] top-[129px] w-[1078px] h-[52px] bg-custom-light-blue flex justify-end items-center pr-6">
                <button class="font-inter font-normal text-[24px] leading-[29px] text-black hover:text-blue-600 focus:text-blue-600 focus:outline-none">Assign</button>
                <span class="mx-2">|</span>
                <button class="font-inter font-normal text-[24px] leading-[29px] text-black hover:text-blue-600 focus:text-blue-600 focus:outline-none">Track</button>
                <span class="mx-2">|</span>
                <button class="font-inter font-normal text-[24px] leading-[29px] text-black hover:text-blue-600 focus:text-blue-600 focus:outline-none">Update</button>
            </div>
        </div>

        <div class="absolute left-[69px] top-[544px] w-[1163px] h-[213px] bg-custom-gray">
            <h2 class="absolute left-[30px] top-[23px] font-inter font-normal text-[20px] leading-[24px] text-black">
                Schedules
            </h2>
            <button class="absolute left-[44px] top-[57px] w-[523px] h-[136px] bg-custom-blue rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                <span class="absolute left-[40px] top-[18px] w-[455px] h-[104px] font-roboto font-medium text-[34px] leading-[20px] flex items-center text-center text-white">
                    Update Room Availability
                </span>
            </button>
            <button class="absolute left-[598px] top-[57px] w-[513px] h-[136px] bg-custom-blue rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                <span class="absolute left-[29px] top-[16px] w-[455px] h-[104px] font-roboto font-medium text-[34px] leading-[20px] flex items-center text-center text-white">
                    Add Room
                </span>
            </button>
        </div>
    </div>
</body>
</html>
