<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Venue</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1440px;
            min-height: 100vh;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .arrow-left {
            position: absolute;
            width: 138px;
            height: 120px;
            left: 48px;
            top: 49px;
        }
        .arrow-icon {
            position: absolute;
            left: 20.83%;
            right: 20.83%;
            top: 20.83%;
            bottom: 20.83%;
            border: 4px solid #1E1E1E;
            border-right: none;
            border-bottom: none;
            width: 40px;
            height: 40px;
            transform: rotate(-45deg);
        }
        .title {
            width: 100%;
            max-width: 989px;
            margin: 0 auto 40px;
            font-weight: 400;
            font-size: 64px;
            line-height: 77px;
            color: #1D44AC;
            text-align: center;
        }
        .form-container {
            width: 100%;
            max-width: 1274px;
            margin: 0 auto;
            background: #003B5C;
            padding: 40px;
            box-sizing: border-box;
        }
        .form-field {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            color: #FFFFFF;
            font-size: 24px;
            line-height: 29px;
            margin-bottom: 10px;
        }
        .form-input {
            width: 100%;
            height: 63px;
            background: #D9D9D9;
            border: none;
            font-size: 18px;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            height: 63px;
            background: #1D44AC;
            border: none;
            color: #FFFFFF;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-button:hover {
            background: #163A8C;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
    	<a href="adminDashboard.html">
    		<div class="arrow-left">
            	<div class="arrow-icon"></div>
        	</div>
    	</a>
        <h1 class="title">Add Venue</h1>
        <div class="form-container">
            <form id="addVenueForm">
                <div class="form-field">
                    <label class="form-label" for="venue-name">Venue Name</label>
                    <input class="form-input" type="text" id="venue-name" name="Name" required>
                </div>
                <div class="form-field">
                    <label class="form-label" for="location">Location</label>
                    <input class="form-input" type="text" id="location" name="Building" required>
                </div>
                <div class="form-field">
                    <label class="form-label" for="capacity">Capacity</label>
                    <input class="form-input" type="number" id="capacity" name="Capacity" required>
                </div>
                <div class="form-field">
                    <label class="form-label" for="category">Category</label>
                    <input class="form-input" type="text" id="category" name="Category" required>
                </div>
                <div class="form-field">
                    <label class="form-label" for="features">Features (comma-separated)</label>
                    <input class="form-input" type="text" id="features" name="Features">
                </div>
                <div class="form-field">
                    <input class="submit-button" type="submit" value="Submit">
                </div>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const apiKey = 'QGbXcci4doXiHamDEsL0cBLjXNZYGCmBUmjBpFiITsNTLqFJATBYWGxKGzpxhd00D5POPOlePixFSKkl5jXfScT0AD6EdXm6TY0mLz5gyGXCbvlC5Sv7SEWh7QO6PewW';
        const apiBaseUrl = 'https://campus-infrastructure-management.azurewebsites.net/api';

        document.getElementById('addVenueForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const venueData = Object.fromEntries(formData.entries());
            
            // Convert Capacity to number
            venueData.Capacity = parseInt(venueData.Capacity);
            
            // Convert Features to array
            if (venueData.Features) {
                venueData.Features = venueData.Features.split(',').map(feature => feature.trim());
            } else {
                venueData.Features = [];
            }

            try {
                const response = await fetch(`${apiBaseUrl}/venues`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey
                    },
                    body: JSON.stringify(venueData)
                });

                if (!response.ok) {
                    throw new Error('Failed to add venue');
                }

                const result = await response.json();
                showMessage('Venue added successfully!', 'success');
                document.getElementById('addVenueForm').reset();
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to add venue. Please try again.', 'error');
            }
        });

        function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = `message ${type}`;
            setTimeout(() => {
                messageElement.textContent = '';
                messageElement.className = 'message';
            }, 5000);
        }
    </script>
</body>
</html>
