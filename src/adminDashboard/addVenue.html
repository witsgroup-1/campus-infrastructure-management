<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Venue</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
        }
        .container {
            position: relative;
            width: 1440px;
            height: 1024px;
            margin: 0 auto;
        }
        .arrow-left {
            position: absolute;
            width: 138px;
            height: 120px;
            left: 48px;
            top: 49px;
        }
        .arrow-icon {
            position: absolute;
            left: 20.83%;
            right: 20.83%;
            top: 20.83%;
            bottom: 20.83%;
            border: 4px solid #1E1E1E;
            border-right: none;
            border-bottom: none;
            width: 40px;
            height: 40px;
            transform: rotate(-45deg);
        }
        .title {
            position: absolute;
            width: 989px;
            height: 70px;
            left: 347px;
            top: 10px;
            font-weight: 400;
            font-size: 64px;
            line-height: 77px;
            color: #1D44AC;
        }
        .form-container {
            position: absolute;
            width: 1274px;
            height: 750px;
            left: 124px;
            top: 213px;
            background: #003B5C;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-field {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            color: #FFFFFF;
            font-size: 24px;
            line-height: 29px;
            margin-bottom: 10px;
        }
        .form-input {
            width: 100%;
            height: 63px;
            background: #D9D9D9;
            border: none;
            font-size: 18px;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            height: 63px;
            background: #1D44AC;
            border: none;
            color: #FFFFFF;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-button:hover {
            background: #163A8C;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="arrow-left">
            <div class="arrow-icon"></div>
        </div>
        <h1 class="title">Add Venue</h1>
        <div class="form-container">
            <form>
                <div class="form-field">
                    <label class="form-label" for="venue-name">Venue Name</label>
                    <input class="form-input" type="text" id="venue-name" name="venue-name">
                </div>
                <div class="form-field">
                    <label class="form-label" for="location">Location</label>
                    <input class="form-input" type="text" id="location" name="location">
                </div>
                <div class="form-field">
                    <label class="form-label" for="capacity">Capacity</label>
                    <input class="form-input" type="text" id="capacity" name="capacity">
                </div>
                <div class="form-field">
                    <input class="submit-button" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
