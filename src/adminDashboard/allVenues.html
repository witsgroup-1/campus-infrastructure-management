<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venues</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #917248; 
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none; 
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #back-to-top {
          display: none;
          position: fixed;
          bottom: 20px;
          right: 20px;
          z-index: 50;
          background-color: #917248;
          color: white;
          padding: 10px 15px;
          border-radius: 50%;
          font-size: 20px;
          cursor: pointer;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
<main class="wrapper content">
    <header class="p-4 bg-[#003B5C] text-white text-center relative">
        <h1 class="text-xl">All Venues</h1>
        <button class="absolute top-1/2 transform -translate-y-1/2 left-4" onclick="window.history.length > 1 ? window.history.back() : window.location.href='../user-dashboard/dashboard.html'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10 text-[#917248]">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
    </header>


    <!-- Search bar -->
    <section class="p-4 w-full flex justify-center lg:justify-start lg:w-1/2">
        <section class="relative w-full max-w-md lg:max-w-none lg:w-full">
            <input
                id="searchInput"
                type="text"
                placeholder="Search for a room"
                class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100"
            />
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
        </section>
    </section>

    <section class="p-4 w-full flex justify-center lg:justify-start">
        <button onclick="window.location.href='addVenue.html'" class="bg-[#917248] text-white px-4 py-2 rounded-lg">
            Add Venues
        </button>
    </section>


    <!-- Filter dropdown for desktop, filter buttons for mobile -->
    <section class="p-4 w-full flex justify-start  md:pl-4">

        

        <div>
            <label for="roomFilter" class="block text-gray-700 text-sm font-semibold mb-2">Filter</label>
            <select id="roomFilter" class="block w-full max-w-xs bg-[#003B5C] text-white border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Filter by room type</option>
                <option value="Lecture Hall">Lecture Hall</option>
                <option value="Tutorial Room">Tutorial Room</option>
                <option value="Boardroom">Boardroom</option>
                <option value="Exam Venue">Exam Venue</option>
            </select>
        </div>

    </section>


    <section id="bookingsContainer" class="p-4 grid grid-cols-1 gap-4 lg:grid-cols-2">
       
    </section>
    <div id="loadingIndicator" class="hidden absolute inset-0 flex justify-center items-center bg-gray-100 bg-opacity-70">
        <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-[#917248]"></div>
    </div>


    <!--<img src="../images/undraw_online_organizer_re_156n.svg" alt="Image" class="hidden lg:block lg:w-full lg:max-w-lg rounded-md  absolute bottom-0 right-0 mb-1 mr-16">-->
</main>

<footer class="mt-8 p-4 bg-[#003B5C] text-white text-center">
    <p>&copy; 2024 Group -1. All rights reserved.</p>
</footer>

<script type ="module" src="allVenues.js"></script>
</body>
</html>
