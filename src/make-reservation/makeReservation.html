<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .menu-container {
            width: 90%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .menu {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .menu h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .menu-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .menu-item h4 {
            margin: 0 0 10px 0;
        }
        .reserve-button {
            display: block;
            background-color: #003B5C;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin: 20px auto;
        }
        .reserve-button:hover {
            background-color: #0056b3;
        }
        .reservation-form {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Today's Menu</h1>
        <div id="menuList"></div>
        <button class="reserve-button" onclick="toggleReservationForm()">Make Reservation with Campus Dining</button>
    </div>

    <!-- Reservation Form -->
    <div id="reservationForm" class="reservation-form">
        <h2>Make a Reservation</h2>
        <form id="reservationDetailsForm" onsubmit="submitReservation(event)">
            <label for="venue">Dining Hall:</label>
            <select id="venue" required>
                <option value="Dining Hall 1">Dining Hall 1</option>
                <option value="Dining Hall 2">Dining Hall 2</option>
                <option value="Dining Hall 3">Dining Hall 3</option>
            </select>
            <label for="userID">Email:</label>
            <input type="email" id="userID" required>
            <label for="resDate">Date:</label>
            <input type="date" id="resDate" required>
            <label for="resTime">Time:</label>
            <input type="time" id="resTime" required>
            <button type="submit">Confirm Reservation</button>
        </form>
    </div>

    <script>
        async function fetchMenu() {
            const url = 'https://campus-infrastructure-management.azurewebsites.net/api/menu'; 
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'x-api-key': 'QGbXcci4doXiHamDEsL0cBLjXNZYGCmBUmjBpFiITsNTLqFJATBYWGxKGzpxhd00D5POPOlePixFSKkl5jXfScT0AD6EdXm6TY0mLz5gyGXCbvlC5Sv7SEWh7QO6PewW',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayMenu(data);
                } else {
                    console.error('Failed to fetch menu: ', response.status);
                }
            } catch (error) {
                console.error('Error fetching menu:', error);
            }
        }

        // Function to display the menu
        function displayMenu(data) {
            const menuList = document.getElementById('menuList');
            data.menus.forEach(menu => {
                const menuDiv = document.createElement('div');
                menuDiv.classList.add('menu');

                const menuTitle = document.createElement('h2');
                menuTitle.textContent = menu.name;
                menuDiv.appendChild(menuTitle);

                menu.items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('menu-item');

                    const itemName = document.createElement('h4');
                    itemName.textContent = item.name;
                    itemDiv.appendChild(itemName);

                    menuDiv.appendChild(itemDiv);
                });

                menuList.appendChild(menuDiv);
            });
        }

        // Function to toggle reservation form visibility
        function toggleReservationForm() {
            const form = document.getElementById('reservationForm');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        // Function to submit the reservation form
        async function submitReservation(event) {
            event.preventDefault();  // Prevent form submission reload

            const resTime = document.getElementById('resTime').value;
            const resDate = document.getElementById('resDate').value;
            const venue = document.getElementById('venue').value;
            // const userID = document.getElementById('userID').value;

            const reservationData = {

                resTime,
                venue,
                resDate,

            };

            try {
                const response = await fetch('https://appreservations-appreservations-xu5p2zrq7a-uc.a.run.app/Reservations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reservationData)
                });

                if (response.ok) {
                    alert('Reservation confirmed!');
                    document.getElementById('reservationDetailsForm').reset(); // Reset form
                    toggleReservationForm(); // Close the form
                } else {
                    console.error('Failed to submit reservation: ', response.status);
                    alert('Failed to submit reservation.');
                }
            } catch (error) {
                console.error('Error submitting reservation:', error);
                alert('Error submitting reservation.');
            }
        }

        // Initial call to fetch and display the menu
        fetchMenu();
    </script>
</body>
</html>
