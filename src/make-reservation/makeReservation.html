    <script>

async function fetchMenu() {
            const url = 'https://campus-infrastructure-management.azurewebsites.net/api/venues'; 
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'x-api-key': 'QGbXcci4doXiHamDEsL0cBLjXNZYGCmBUmjBpFiITsNTLqFJATBYWGxKGzpxhd00D5POPOlePixFSKkl5jXfScT0AD6EdXm6TY0mLz5gyGXCbvlC5Sv7SEWh7QO6PewW',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayMenu(data);
                } else {
                    console.error('Failed to fetch menu: ', response.status);
                }
            } catch (error) {
                console.error('Error fetching menu:', error);
            }
        }



        // Function to display the menu
        function displayMenu(data) {
            const menuList = document.getElementById('menuList');
            data.menus.forEach(menu => {
                // Create a menu section
                const menuDiv = document.createElement('div');
                menuDiv.classList.add('menu');
                
                // Menu name
                const menuTitle = document.createElement('h2');
                menuTitle.textContent = menu.name;
                menuDiv.appendChild(menuTitle);

                // Items in the menu
                menu.items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('menu-item');

                    const itemName = document.createElement('h4');
                    itemName.textContent = item.name;
                    itemDiv.appendChild(itemName);

                    menuDiv.appendChild(itemDiv);
                });

                menuList.appendChild(menuDiv);
            });
        }

        

        // Function to show reservation form
        function showReservationForm() {
            alert('The service is currently offline. Please try again later.')
        }

        // Initial call to fetch and display the menu
        fetchMenu();
    </script>
