<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <button class="button bg-white rounded-full shadow-md p-3 hover:bg-gray-200" onclick="window.location.href='../landingPage/landingPage.html'">
        <i class="fa-solid fa-chevron-left fa-2x"></i>
    </button>

    <img src="wss.jpg" class="background_image" alt="Background Image">
    <div class="login_container">
        <img src="wits_logo.png" alt="Wits Logo" class="logo">
        <form id = "login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
           <!--<label for="password">Confirm Password</label>
            <input type="password" id="confirmPassword" name="password" required>--> 
            <button id = "login" type="submit">Sign in</button>
        </form>
        <div class="social-login">
            <img src="google_logo.png" alt="Google Login" class="social_icon" id="googleLogin">
        </div>
    </div>

    <script type = "module" src = "login.js" ></script>
</body>
</html>
