<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="wss.jpg" class="background_image" alt="Background Image">
    <div class="login_container">
        <img src="wits_logo.png" alt="Wits Logo" class="logo">
        <form id = "login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button id = "login" type="submit">Sign in</button>
        </form>
        <div class="social-login">
            <img src="google_logo.png" alt="Google Login" class="social_icon">
            <img src="apple_logo.png" alt="Apple Login" class="social_icon">
            <img src="facebook_logo.png" alt="Facebook Login" class="social_icon">
        </div>
        <div class="additional-options">
            <p><a href="../mockSignUp/signUp.html">New Account? Sign Up</a></p>
            <p><a href="#">Forgot Password?</a></p>
        </div>
    </div>

    <script type = "module" src = "login.js" ></script>
</body>
</html>
