<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Maintenance Report</title>
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
  
  <!-- Page Header -->
  <header class="flex items-center justify-between bg-[#003B5C] mb-8 h-16 relative">
    <!-- <button class="text-6xl text-[#917248] font-bold absolute top-0 left-4">&larr;</button> -->
    <!-- <a href="../user-dashboard/dashboard.html" class="text-6xl text-[#917248] font-bold absolute top-0 left-4">&larr;</a> -->
    <button class="absolute top-1/2 transform -translate-y-1/2 left-4" onclick="window.history.length > 1 ? window.history.back() : window.location.href='../user-dashboard/dashboard.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10 text-[#917248]">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
       </button>
    <h1 class="text-2xl font-semibold text-white text-center flex-grow drop-shadow-lg">Report</h1>
  </header>

  <!--Main Content -->
  <main class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-8 items-start relative px-8">
    <form class="space-y-6 lg:w-3/4">
      
      <!--Name and Surname -->
      <label class="block text-lg text-[#003B5C] font-medium">
        Name and Surname
        <input type="text" placeholder="Name and Surname" class="block w-full mt-1 p-2 border rounded-md"  required>
      </label>
      
      <!--Report Type -->
      <label class="block text-lg text-[#003B5C] font-medium">
        Report Type
        <select id="reportType" class="block w-full mt-1 p-2 border rounded-md"  required>
          <option value="" disabled selected>Select a report type</option>
          <option value="Electrical">Electrical</option>
          <option value="Ventilation">Ventilation</option>
          <option value="Pests and Rodents">Pests and Rodents</option>
          <option value="Roofing and Ceiling">Roofing and Ceiling</option>
          <option value="Other">Other</option>
        </select>
      </label>

      <!--Venue -->
      <label class="block text-lg text-[#003B5C] font-medium">
        Venue
        <input type="text" id="venue-input" placeholder="Venue" class="block w-full mt-1 p-2 border rounded-md"  required>
        <select id="venue-dropdown" class="hidden w-full mt-1 p-2 border rounded-md"></select>
      </label>

      <!--Description -->
      <!-- <label class="block text-lg text-[#003B5C] font-medium">
        Description
        <textarea placeholder="Enter description" class="block w-full mt-1 p-2 border rounded-md"  required></textarea>
      </label> -->
      <!-- Description -->
<label class="block text-lg text-[#003B5C] font-medium">
  Description
  <textarea id="description" placeholder="Enter description" class="block w-full mt-1 p-2 border rounded-md" maxlength="200" required></textarea>
  <p id="charCount" class="text-sm text-gray-500 mt-1">0 / 200 characters</p>
</label>

      <!--Submit Button -->
      <button type="submit" class="block w-full bg-[#917248] text-white p-3 rounded-md font-semibold">Submit</button>
    </form>

    <!--Image for Desktop Version -->
    <img src="../images/undraw_maintenance.svg" alt="Image" class="hidden lg:block lg:w-full lg:max-w-lg rounded-md  absolute bottom-0 right-0 mb-1 mr-16">
  </main>

 <!--Footer -->
 <footer class="mt-8 p-4 bg-[#003B5C] text-white text-center p-4">
    <p>&copy; 2024 Group -1. All rights reserved.</p>
  </footer>


</body>


<script type="module" src="maintenanceReports.js"></script>
<script>
  const textarea = document.getElementById('description');
  const charCount = document.getElementById('charCount');

  textarea.addEventListener('input', () => {
      const currentLength = textarea.value.length;
      charCount.textContent = `${currentLength} / 200 characters`;
  });
</script>

</html>
