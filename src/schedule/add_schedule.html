<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="add_schedule.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add new Schedule</title>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
     <!-- Page Header -->
  <header class="flex items-center justify-between bg-[#003B5C] mb-8 h-16 relative">
    <button class="absolute top-1/2 transform -translate-y-1/2 left-4" onclick="window.location.href='timetable.html'">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10 text-[#917248]">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
  </button>
    <h1 class="text-2xl font-semibold text-white text-center flex-grow drop-shadow-lg">Add New Schedule</h1>
  </header>

  <!--Main Content -->
  <main class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-8 items-start relative px-8">
    <form id="schedule_form" class="space-y-6 lg:w-3/4">
      
      <!--Name and Surname -->
      <label class="block text-lg text-[#003B5C] font-medium">
        Name and Surname:
        <input type="text" id="name" placeholder="Name and Surname" class="block w-full mt-1 p-2 border rounded-md"  required>
      </label>

      <!--Course -->
      <label class="block text-lg text-[#003B5C] font-medium">
        Course:
        <input type="text" id="course" placeholder="Course" class="block w-full mt-1 p-2 border rounded-md"  required>
      </label>

      <!--Venue-->
      <label class="block text-lg text-[#003B5C] font-medium">
        Venue
        <input type="text" id="venue-input" placeholder="Venue" class="block w-full mt-1 p-2 border rounded-md"  required>
        <select id="venue-dropdown" class="hidden w-full mt-1 p-2 border rounded-md"></select>
      </label>

      <!--<label class="block text-lg text-[#003B5C] font-medium">
        Venue:
        <input type="text" id="venue" placeholder="Venue" class="block w-full mt-1 p-2 border rounded-md"  required>
      </label>-->


        <!--Day of the week-->
      <label class="block text-lg text-[#003B5C] font-medium">
        Day of the Week:
        <select id="day" class="block w-full mt-1 p-2 border rounded-md" required>
          <option value="">Select Day</option>
          <option value="Sunday">Sunday</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>
      </label>

        <!-- Time Slot -->
        <div id="time" class="flex items-center space-x-4">
            <label class="text-lg text-[#003B5C] font-medium">
            From:
            <input type="time" id="time_from" class="block mt-1 p-2 border rounded-md" required>
            </label>
        
            <label class="text-lg text-[#003B5C] font-medium">
            To:
            <input type="time" id="time_to" class="block mt-1 p-2 border rounded-md" required>
            </label>
        </div>

        <!-- Date -->
        <div class="mt-1">
          <label class="text-lg text-[#003B5C] font-medium">
            Date:
            <input type="date" id="date" class="block w-full mt-2 p-2 border rounded-md">
          </label>
        </div>

        <!-- Recurring -->
        <label class="block text-lg text-[#003B5C] font-medium">
            Recurring:
            <select id="recurring-select" class="block w-full mt-1 p-2 border rounded-md" required>
            <option value="">Select an option</option>
            <option value=true>Yes</option>
            <option value=false>No</option>
            </select>
        </label>
        
        <!-- Last date (Initially Hidden) -->
        <div id="last-date" style="display: none;">
          <label class="text-lg text-[#003B5C] font-medium">
            Last Schedule:
            <input type="date" id="end-date" class="block w-full mt-2 p-2 border rounded-md">
          </label>
        </div>
  
  

      <!--Submit Button -->
      <button type="submit" id="submit-button" class="block w-full bg-[#917248] text-white p-3 rounded-md font-semibold hover:bg-[#806541]">Submit</button>
    </form>

    <!--Image for Desktop Version -->
    <img src="../images/schedule_image.svg" alt="Image" class="hidden lg:block lg:w-full lg:max-w-lg rounded-md bottom-20 absolute right-0 mb-1 mr-16">
  </main>

 <!--Footer -->
 <footer class="mt-8 p-4 bg-[#003B5C] text-white text-center p-4">
    <p>&copy; 2024 Group -1. All rights reserved.</p>
  </footer>

</body>

</html>
