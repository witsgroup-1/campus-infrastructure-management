<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calender.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!--Header -->
    <header class="flex items-center justify-between bg-[#003B5C] mb-8 h-16 relative">
        <button class="text-6xl text-[#917248] font-bold absolute top-0 left-4">&larr;</button>
        <h1 class="text-2xl font-semibold text-white text-center flex-grow drop-shadow-lg">Your Schedules</h1>
    </header>

    <main>

    <article class="max-w-lg m-auto mt-10 m-10">
        <article class="bg-white shadow-lg rounded-lg border-[#003B5C] border-x-2 border-double">
          <!-- Calendar Header -->
          <article class="flex justify-between items-center p-4 border-b">
            <button id="prev-month" class="text-gray-600 hover:text-gray-800 hover:scale-125">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd" d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z" clip-rule="evenodd" />
              </svg>
              
            </button>
            <h2 id="month-year" class="text-lg font-semibold text-gray-700"></h2>
            <button id="next-month" class="text-gray-600 hover:text-gray-800 hover:scale-125">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
              </svg>
              
            </button>
        </article>
          
          <!-- Calendar Grid -->
          <section class="grid grid-cols-7 p-7 text-center">
            <!-- Weekdays -->
            <div class="text-white font-medium bg-[#917248] py-3">Sun</div>
            <div class="text-white font-medium bg-[#917248] py-3">Mon</div>
            <div class="text-white font-medium bg-[#917248] py-3">Tue</div>
            <div class="text-white font-medium bg-[#917248] py-3">Wed</div>
            <div class="text-white font-medium bg-[#917248] py-3">Thu</div>
            <div class="text-white font-medium bg-[#917248] py-3">Fri</div>
            <div class="text-white font-medium bg-[#917248] py-3">Sat</div>
      
            <!-- Days of the Month (will be generated dynamically) -->
            <div id="calendar-days" class="col-span-7 grid grid-cols-7 gap-2 text-gray-800"></div>
          </section>
        </article>
        <section class="flex justify-center mt-4">
          <button id="new_schedule" class="px-4 py-2 bg-[#917248] text-white rounded-lg hover:bg-[#806541]">
            <a href="add_schedule.html">Add Schedule</a>
          </button>
      </section>
    </article>

<!--Popup-->
<article id="date-modal" class="hidden fixed inset-0 flex items-center justify-center p-4">
  <section class="bg-[#003B5C] p-4 rounded-lg shadow-lg max-w-sm w-full sm:max-w-md md:max-w-lg lg:max-w-lg">
      <h2 id="modal-date" class="text-xl font-semibold text-white mb-4"></h2>
      <p id="venue" class="mt-2 bg-gray-200 text-black p-2 rounded-md">Venue</p>
      <p id="course" class="mt-2 bg-gray-200 text-black p-2 rounded-md ">Course</p>
      <p id="time" class="mt-2 bg-gray-200 text-black p-2 rounded-md">Time</p>
      <p id="status" class="mt-2 bg-gray-200 text-black p-2 rounded-md">Status</p>
      <section class="flex justify-center mt-4">
          <button id="close-modal" class="px-4 py-2 bg-[#917248] text-white rounded-lg">Close</button>
      </section>
  </section>
</article>


    </main>

        <!--Footer -->
    <footer class="mt-8 p-4 bg-[#003B5C] text-white text-center p-4 bottom-0">
        <p>&copy; 2024 Group -1. All rights reserved.</p>
    </footer>
</body>
</html>
