<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="w-full h-2 bg-[#003B5C]"></div>
    <header class="bg-white shadow-md p-2 flex justify-between items-center">
        <img class="w-10" src="img/wits_logo.png" alt="Wits Logo">
        <h1 class="text-2xl font-semibold text-blue-950">Infrastructure Management</h1>
        <div class="flex items-center space-x-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#003B5C" viewBox="0 0 24 24" stroke-width="1.5" stroke="#003B5C" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#003B5C" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              
        </div>
    </header>

    <!-- Available Venues Section -->
    <main class="p-8">
        <section>
            <h2 class="text-xl font-semibold text-[#003B5C] mb-4">Available venues...</h2>
            <div class="grid grid-cols-4 gap-4">
                <img class="w-full h-40 object-cover" src="img/lectureRooms.jpeg" alt="Venue 1">
                <img class="w-full h-40 object-cover" src="img/tutorialRoom.png" alt="Venue 2">
                <img class="w-full h-40 object-cover" src="img/labRooms0.jpg" alt="Venue 3">
                <div class="relative">
                    <img class="w-full h-40 object-cover" src="img/witsBoardroom.png" alt="Venue 4">
                    <div class="absolute inset-0 bg-[#003B5C] bg-opacity-50 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l7-7-7-7m-5 7h12"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!-- Upcoming Bookings Section -->
        <section class="mt-8">
            <h2 class="text-xl font-semibold text-[#003B5C] mb-4">Your upcoming bookings...</h2>
            <div class="space-y-4">
                <div class="w-11/12 h-16 bg-gray-200 rounded-lg"></div>
                <div class="w-11/12 h-16 bg-gray-200 rounded-lg"></div>
                <div class="w-11/12 h-16 bg-gray-200 rounded-lg"></div>
            </div>
        </section>
    </main>

    <!-- Book Button -->
    <div class="p-4 flex justify-end -mt-24">
        <button class="bg-[#917248] text-blue-950 py-2 px-6 rounded-full font-semibold">Book</button>
    </div>

    <!-- Footer (if needed) -->
    <footer class="bg-[#003B5C] text-white text-center p-4">
        <p>&copy; 2024 Infrastructure Management</p>
    </footer>
</body>
</html>
