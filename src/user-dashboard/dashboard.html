<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-gray-100">
    <div class="w-full h-2 bg-[#003B5C]"></div>
    <header class="bg-white shadow-md p-2 flex justify-between items-center">
        <img class="w-10" src="img/wits_logo.png" alt="Wits Logo">
        <h1 class="text-2xl font-semibold text-blue-950">Infrastructure Management</h1>
        <div class="flex items-center space-x-4">
            <div class = "relative">
                <svg id = "notif-bell" xmlns="http://www.w3.org/2000/svg" fill="#003B5C" viewBox="0 0 24 24" stroke-width="1.5" stroke="#003B5C" class="size-6 cursor-pointer hover:fill-[#917248]">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                  </svg>

                   <!-- Notification Panel -->
                <div id="notificationPanel" class="absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-lg p-4 hidden">
                    <h3 class="font-semibold text-[#003B5C]">Notifications</h3>
                    <ul class="mt-2 space-y-2">
                        <li class="text-[#917248]">No new notifications</li>
                    </ul>
                </div>
            </div>
           
              <svg id = "menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#003B5C" class="size-6 cursor-pointer" >
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              
        </div>
    </header>

    <div id="sidebar" class="fixed top-0 right-0 h-full bg-[#003B5C] text-white w-0 overflow-hidden transition-all duration-300 lg:w-1/4 md:w-1/3 sm:w-1/2">
        <button id="close-btn" class="absolute top-4 left-1/2 transform -translate-x-1/2 text-2xl cursor-pointer mt-4" aria-label="Close Sidebar">&times;</button>
        <nav class="flex flex-col items-center justify-center h-full p-4 space-y-4">
            <a href="#" >Calendar</a>
            <a href="#" >Bookings</a>
            <a href="#" >Maintenance</a>
            <a href="../maintenance/maintenanceReports.html" >Report</a>
            <a href="#" >Venues</a>
            <a href="#" id = "logout">Log out</a>
        </nav>
    </div>
    


    <!-- Available Venues Section -->
    <main class="min-h-screen p-8">
        <section>
            <h2 class="text-xl font-semibold text-[#003B5C] mb-4">Available venues...</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <img class="w-full h-40 object-cover" src="img/lectureRooms.jpeg" alt="Venue 1">
                <img class="w-full h-40 object-cover" src="img/tutorialRoom.png" alt="Venue 2">
                <img class="w-full h-40 object-cover" src="img/labRooms0.jpg" alt="Venue 3">
                <div class="relative">
                    <img class="w-full h-40 object-cover" src="img/witsBoardroom.png" alt="Venue 4">
                    <div class="absolute inset-0 bg-[#003B5C] bg-opacity-50 flex items-center justify-center cursor-pointer">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l7-7-7-7m-5 7h12"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!-- Upcoming Bookings Section -->
        <section class="mt-8">
            <h2 class="text-xl font-semibold text-[#003B5C] mb-4">Your upcoming bookings...</h2>
            <div id="bookings-container" class="space-y-4">
              <!-- Bookings will be dynamically inserted here -->
            </div>
          
            <!-- This section will be shown when there are no bookings -->
            <div id="no-bookings-message" class="hidden text-center">
              <!--<img id="no-bookings-image" src="img/noBookings.png" alt="No bookings" class="mx-auto w-48 h-48">-->
              <p class="text-lg font-semibold text-[#003B5C] mt-4">No upcoming bookings</p>
            </div>
        </section>
    </main>

    <!-- Quick Access Button -->
    <div class="fixed bottom-4 right-4 flex flex-col items-end space-y-4">
        <!-- Quick Report Button-->
        <button id="report-button" class="hidden bg-blue-950 text-white py-2 px-4 rounded-full font-semibold w-20 h-12 shadow-lg mb-4">Report</button>
        
        <!-- Quick Book Button-->
        <button id="book-button" class="hidden bg-blue-950 text-white py-2 px-4 rounded-full font-semibold  w-20 h-12 shadow-lg mb-4">Book</button>
        
        <!-- Main Button -->
        <button id="main-button" class="bg-[#917248] text-blue-950 py-2 px-4 rounded-full font-bold text-3xl shadow-lg">+</button>
    </div>
    
    

    <footer class="bg-[#003B5C] text-white text-center p-4">
        <p>&copy; 2024 Infrastructure Management</p>
    </footer>
    <script src = "dashboard.js"></script>
    <script type = "module" src = "viewBookings.js"></script>
    <script type = "module" src = "../login/login.js"></script>
</body>
</html>
