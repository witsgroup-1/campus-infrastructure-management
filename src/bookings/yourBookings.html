<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bookings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*Back to Top Button Styling */
        #back-to-top {
          display: none;
          position: fixed;
          bottom: 20px;
          right: 20px;
          z-index: 50;
          background-color: #917248;
          color: white;
          padding: 10px 15px;
          border-radius: 50%;
          font-size: 20px;
          cursor: pointer;
        }

        .sidebar {
            transform: translateX(100%); /* Initially hidden */
            transition: transform 0.3s ease-in-out;
            z-index: 50;
        }

        .sidebar.open {
            transform: translateX(0); /* Slide in */
        }
      </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!--header-->
    <header class="flex items-center justify-between bg-[#003B5C] mb-8 h-16 relative">
       
        <h1 class="text-2xl font-semibold text-white text-center flex-grow drop-shadow-lg">Your bookings</h1>
        <button class="absolute top-1/2 transform -translate-y-1/2 left-4" onclick="window.history.length > 1 ? window.history.back() : window.location.href='../user-dashboard/dashboard.html'">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10 text-[#917248]">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
      </button>

    </header>

      <!--main-->
   <main class="flex-grow px-4 ">
    <!--for desktop-->
    <article class="hidden lg:flex flex-grow justify-between space-x-4 relative h-full">
     
      <article class="flex-1 flex flex-col">
        <section class="bg-[#917248] dark:bg-[#917248] text-white text-left p-4 rounded-md">Upcoming Bookings</section>
        <section class="bg-white p-4 rounded-md shadow-sm flex-grow mt-2" id="scheduled-content">
         
        </section>
        <section id = "paginationButtons"></section>
      </article>
      
   
    <section class="w-px bg-gray-300"></section>


     
      <article class="flex-1 flex flex-col">
        <section class="bg-[#917248] text-white text-left p-4 rounded-md">Past Bookings</section>
        <section class="bg-white p-4 rounded-md shadow-sm flex-grow mt-2" id="in-progress-content">
         
        </section>
      </article>
    </article>
    

          <!-- Mobile View -->
    <article class="lg:hidden space-y-4">
        <!--upcoming-->
        <section class="bg-[#917248] text-white text-left p-4 rounded-md">Upcoming Bookings</section>
        <section class="bg-white p-4 rounded-md shadow-sm" id="mobile-scheduled-content">
          <!--one item displayed from upcoming-->
        </section>
       
        <!--past-->
        <section class="bg-[#917248] dark:bg-[#917248] text-white text-left p-4 rounded-md">Past Bookings</section>
        <section class="bg-white p-4 rounded-md shadow-sm" id="mobile-in-progress-content">
          <!--one item displayed from past-->
        </section>
  
    </main>

     <!--footer -->
    <footer class="mt-8 p-4 bg-[#003B5C] text-white text-center p-4">
        <p>&copy; 2024 Group -1. All rights reserved.</p>
    </footer>

      <!--back to top button-->
  <button id="back-to-top" onclick="scrollToTop()">â†‘</button>


  <script>
    function toggleExpand(id) {
      var content = document.getElementById(id);
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      }
    }


        //scroll to top
        function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Show Back to Top Button on Scroll
    window.onscroll = function() {
      var backToTopButton = document.getElementById("back-to-top");
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        backToTopButton.style.display = "block";
      } else {
        backToTopButton.style.display = "none";
      }
    };



  </script>
  <script type = "module" src="yourBookings.js"></script>
    
</body>
</html>
