<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="wss.jpg" class="background_image" alt="Background Image">
    <div class="login_container">
        <img id = "logo" src="wits_logo.png" alt="Wits Logo" class="logo">
        <form id = "signup-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" required>
          
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="">Select your role</option>
              <option value="admin">Admin</option>
              <option value="user">Staff</option>
              <option value="staff">Student</option>
            </select>

            <label for="faculty">Faculty</label>
            <select id="faculty" name="faculty" required>
              <option value="">Select your faculty</option>
              <option value="science">Science</option>
              <option value="humanities">Humanities</option>
              <option value="clm">Commerce, Law and Management</option>
              <option value="health">Health Sciences</option>
              <option value="engineering">Engineering</option>
            </select>
          
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          
            

          
            <button type="submit">Sign Up</button>
          </form>
          
        <div class="social-login">
            <img src="google_logo.png" alt="Google Login" class="social_icon">
            <img src="apple_logo.png" alt="Apple Login" class="social_icon">
            <img src="facebook_logo.png" alt="Facebook Login" class="social_icon">
        </div>
        <div class="additional-options">
            <p><a href="../login/index.html">Already have an account? Log in</a></p>
        </div>
    </div>
    <script src = "signup.js"></script>
</body>
</html>
