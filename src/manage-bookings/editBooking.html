<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
   
</head>
<body class="bg-white text-gray-800">
    <main class="wrapper content">
        <!-- Header -->
        <header class="p-4 bg-[#003B5C] text-white text-center relative">
            <button class="text-6xl text-[#917248] font-bold absolute top-0 left-4" onclick="history.back()">&larr;</button>
            <h1 class="text-xl">Edit Booking Details</h1>
        </header>

        <!-- Booking Details -->
        <section class="p-4">
            <div class="max-w-xl mx-auto bg-gray-100 p-6 rounded-lg shadow-md border border-gray-300">
                <!-- Venue Selector -->
                <div class="mb-4">
                    <label for="venueSelector" class="block text-gray-700 text-sm font-semibold mb-2">Select Venue</label>
                    <select id="venueSelector" class="block w-full bg-white border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <!-- Options will be dynamically filled with venue data -->
                    </select>
                </div>

                <!-- Venue Name -->


                <!-- Status Picker -->
                <div class="mb-4">
                    <label for="statusSelection" class="block text-gray-700 text-sm font-semibold mb-2">Select Time Slot</label>
                    <select id="statusSelection" class="block w-full bg-white border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Pending">Pending</option>
                        <option value="Confirmed">Confirmed</option>
                        <option value="Cancelled">Cancelled</option>


                    </select>
                </div>

                <!-- Save Button -->
                <button id="saveChangesBtn" class="w-full bg-[#917248] text-white px-3 py-2 rounded hover:bg-blue-600 focus:outline-none font-semibold">Save Changes</button>
            </div>
        </section>
    </main>

    <footer class="mt-8 p-4 bg-[#003B5C] text-white text-center">
        <p>&copy; 2024 Group -1. All rights reserved.</p>
    </footer>

    <script src="editBooking.js" ></script>
</body>
</html>
