<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
   
</head>
<body class="bg-white text-gray-800">
    <main class="wrapper content">
        <!-- Header -->
        <header class="p-4 bg-[#003B5C] text-white text-center relative">
            <button class="absolute top-1/2 transform -translate-y-1/2 left-4" onclick="window.history.length > 1 ? window.history.back() : window.location.href='../user-dashboard/dashboard.html'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10 text-[#917248]">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
            <h1 class="text-xl">Edit Booking Details</h1>
        </header>


    

        <!-- Booking Details -->
        <section class="p-4">
            <div class="max-w-xl mx-auto bg-gray-100 p-6 rounded-lg shadow-md border border-gray-300">
                <div class="mb-4">
                <section id="bookingsContainer" class="block mb-2">
                    <!-- Booking boxes will be updated dynamically here -->
                </section>
            </div>
                <!-- Venue Selector -->
                <div class="mb-4">
                    <label for="venueSelector" class="block text-gray-700 text-sm font-semibold mb-2">Select Venue</label>
                    <select id="venueSelector" class="block w-full bg-white border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <!-- Options will be dynamically filled with venue data -->
                    </select>
                </div>

                <!-- Venue Name -->

                    <select id="statusSelection" class="block w-full bg-white border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Pending">Pending</option>
                        <option value="Confirmed">Accepted</option>
                        <option value="Cancelled">Cancelled</option>


                    </select> 
                </div> -->

                <!-- Save Button -->
                <button id="saveChangesBtn" class="w-full bg-[#917248] text-white px-3 py-2 rounded hover:bg-blue-600 focus:outline-none font-semibold">Save Changes</button>
            </div>
        </section>
    </main>

    <footer class="mt-8 p-4 bg-[#003B5C] text-white text-center">

</html>
